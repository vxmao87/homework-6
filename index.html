<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>
  <div class = "container">
    <div class = "row">
      <div class = "col-lg-4">
        <h5 class = "header">Search for a city:</h5>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id = searchTerm>
          <button type="button" class="btn btn-primary" id = "searchButton">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="btn-group-vertical d-flex justify-content-center">
        </div>
      </div>
      <div class = "col-lg-8" style = "display: none;">
        <div class="card">
          <div class="card-body">
          </div>
        </div>
        <h2 class = "forecastTitle"></h2>
        <div class = "row">
          <div class="card" style="width: 9rem;">
            <div class ="card-body0">
            </div>
          </div>
          <div class="card" style="width: 9rem;">
            <div class="card-body1">
            </div>
          </div>
          <div class="card" style="width: 9rem;">
            <div class="card-body2">
            </div>
          </div>
          <div class="card" style="width: 9rem;">
            <div class="card-body3">
            </div>
          </div>
          <div class="card" style="width: 9rem;">
            <div class="card-body4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "script.js"></script>
</body>
</html>
